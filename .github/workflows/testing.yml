# https://rhysd.github.io/actionlint/

name: Testing
on: [push]
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test Linux Build
      run: misc/dbuild.sh
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test macOS Build
      run: misc/macbuild.sh
